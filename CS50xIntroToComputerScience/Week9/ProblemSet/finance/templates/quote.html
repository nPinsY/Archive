{% extends "layout.html" %}

{% block main %}
    <div class="form-center">
        <h1>Stock Quote</h1>
        <form action="/quote" method="post">
            <div class="form-group">
                <input type="text" name="symbol" placeholder="Enter Stock Symbol" class="form-control" autofocus>
                <input type="number" name="shares" placeholder="Number of Shares" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Get Quote</button>
        </form>

        {% if stock %}
            <div class="mt-3">
                <table class="table">
                    <tr>
                        <th>Symbol</th>
                        <td>{{ stock.symbol }}</td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td>{{ stock.name }}</td>
                    </tr>
                    <tr>
                        <th>Price</th>
                        <td>{{ stock.price | usd }}</td>
                    </tr>
                    <tr>
                        <th>Total Cost</th>
                        <td>{{ (stock.price * shares) | usd }}</td>
                    </tr>
                </table>
            </div>
        {% endif %}
    </div>
{% endblock %}
