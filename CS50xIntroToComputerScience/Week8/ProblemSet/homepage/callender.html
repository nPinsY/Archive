<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="callender.css" rel="stylesheet">
    <title>My SpellChecker</title>
</head>
<body class="entire">
    <div class="callender-title">My Callender</div>

    <div class="container my-4">
        <h2 class="text-center">Personal Calendar</h2>
        <div class="calendar-controls">
            <select id="monthSelector">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <input type="number" id="yearInput" value="2023" min="1900" max="2100">
            <button id="generateCalendar">Generate Calendar</button>
        </div>
        <div id="calendar"></div>
    </div>
    </div>

    <footer>

        <div>
            <br>
            <button id="buttonHomepage">Homepage.html</button>
            <button id="buttonList">List.html</button>
            <button id="buttonVideo">Video.html</button>
            <br><br>
        </div>

    </footer>

    <script src="callender.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
